{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
body, html {
    margin-top:40px;

}
form, h1{
    margin-left:30px;
}

</style>

<html>
<body>
    <div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ title }}</h1>

    <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
    {{ form|crispy }}
    <input type='submit' class='btn btn-default' value='{{ title }}' />
    </form>
    </div>
</body>
</html>


{% endblock content %}
